version: "2"
sql:
  - engine: "postgresql"
    queries: 
     - "db/query"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        # emit_db_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        # emit_json_tags: true
        # emit_enum_valid_method: true
        # json_tags_case_style: "camel"
        overrides:
        - db_type: "pg_catalog.timestamp"
          go_type:
            import: "time"
            type: "Time"
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "uuid"
          nullable: true
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
            pointer: true
